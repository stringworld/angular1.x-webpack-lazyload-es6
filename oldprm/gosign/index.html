	<script>
		$('#pad_px').css('margin-bottom',$('.goSingnedBnt').height())
		function GetUrlValue(name){
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r!=null)return  decodeURI(r[2]); return null;
		}

		$('.share_ico').click(function(){
			$(this).hide();
		})
		var browser = {
			versions: function () {
				var u = navigator.userAgent,
					app = navigator.appVersion;
				return {
					trident: u.indexOf('Trident') > -1,
					presto: u.indexOf('Presto') > -1,
					webKit: u.indexOf('AppleWebKit') > -1,
					gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,
					mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/),
					ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
					android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
					iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1,
					iPad: u.indexOf('iPad') > -1,
					webApp: u.indexOf('Safari') == -1,
					weixin: !!u.match(/MicroMessenger/i)
				};
			} (),
			language: (navigator.browserLanguage || navigator.language).toLowerCase()
		}

		var and = browser.versions.android;
		var ios = browser.versions.ios;
		var weixin=browser.versions.weixin;
		// setTimeout(function(){
			// 0 表示在app中打开 1 表示在浏览器中打开
			var appVersion=GetUrlValue('appVersion');

			if(appVersion=='2.0.0'){
				var sign_title;			//images/shareIcon.png			http://p.thedoc.cn/prm2.0/gosign/images/shareIcon.png
				sign_title=JSON.stringify({'params':'家庭医生','shareTitle':'什么是签约家庭医生？','shareIcon':'http://p.thedoc.cn/prm2.0/gosign/images/shareIcon.png','shareUrl':'http://p.thedoc.cn/prm2.0/gosign/index.html','shareContent':'「家庭医生制」是指通过签约方式，具备家庭医生条件的全科医生与签约家庭建立起一种长期、稳定的服务关系，以便对签约家庭的健康进行全过程维护的服务制度。'});

				console.log(sign_title)
				$bridge.callMobile("changeTitle", sign_title);
				$('.goSigned').bind('click',function(e){
					
					var sign_url=JSON.stringify({'success':1});
					$bridge.callMobile("router", sign_url);
					// alert('app内部打开')
				})
			}else{
				// $('#doc_title').show();
				$('.goSigned').bind('click',function(e){
					if(weixin){
						$('.share_ico').show();
					}else{
						location.href='medipat://medishare/?router=router://doctorList';
					}
					// alert('外部打开')
				})
			}
		// },10)
	</script>
